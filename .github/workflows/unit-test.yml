name: Run unit tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout repo'
        uses: actions/checkout@v3
      - name: Setup node
        uses: actions/checkout@v3
      - run: npm ci
      - run: npm test
      - run: npm run build
